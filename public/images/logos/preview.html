<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Preview</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0B0F14;
            color: #E5E7EB;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .logo-container {
            background: #111827;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logo-container h2 {
            margin-top: 20px;
            color: #2F6BFF;
            font-size: 24px;
        }
        .logo-container img {
            width: 200px;
            height: 200px;
        }
        .info {
            color: #9CA3AF;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: #B6F400; font-size: 32px;">Professional Logos Preview</h1>
    
    <div class="logo-container">
        <img src="manual-grind-logo.svg" alt="Manual Grind Logo">
        <h2>Manual Grind</h2>
        <p class="info">Path: /images/logos/manual-grind-logo.svg</p>
    </div>
    
    <div class="logo-container">
        <img src="retainers-cheap-automation-logo.svg" alt="Retainers Cheap Automation Logo">
        <h2>Retainers Cheap Automation</h2>
        <p class="info">Path: /images/logos/retainers-cheap-automation-logo.svg</p>
    </div>
</body>
</html>
