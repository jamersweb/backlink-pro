<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Test</title>
    <style>
        body {
            background: #0B0F14;
            color: #E5E7EB;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .icon-test {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .icon-card {
            background: #111827;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .icon-card img {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
        }
        .icon-card h3 {
            color: #FFFFFF;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #B6F400;">Professional Icons Test</h1>
    <p style="text-align: center; color: #9CA3AF;">If you see professional icons below, they are working correctly!</p>
    
    <div class="icon-test">
        <div class="icon-card">
            <img src="/images/logos/manual-grind-icon.svg" alt="Manual Grind" />
            <h3>Manual Grind</h3>
            <p style="color: #9CA3AF; font-size: 14px;">Hourglass icon</p>
        </div>
        
        <div class="icon-card">
            <img src="/images/logos/retainers-icon.svg" alt="Retainers" />
            <h3>Retainers</h3>
            <p style="color: #9CA3AF; font-size: 14px;">Document with $</p>
        </div>
        
        <div class="icon-card">
            <img src="/images/logos/cheap-automation-icon.svg" alt="Cheap Automation" />
            <h3>Cheap Automation</h3>
            <p style="color: #9CA3AF; font-size: 14px;">Alert triangle</p>
        </div>
    </div>
    
    <div style="margin-top: 40px; text-align: center; color: #9CA3AF;">
        <p>If icons don't show, clear browser cache (Ctrl+Shift+Delete)</p>
    </div>
</body>
</html>
